<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANG BANG</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>
            <div id="skurk" class="positionb3"></div>
            <div id="mexico" class="positionb2"></div>
            <div id="kvinde" class="positionb1"></div>
            <div id="game_background2"></div>
            <div id="game_background3"></div>
            <div id="mexico1" class="position3"></div>
            <div id="kvinde1" class="position2"></div>
            <div id="skurk1" class="position1"></div>
            <div id="game_background4"></div>

            <div id="game_background5"></div>

            <div id="game_elements">



            </div>


            <div id="game_ui">
                <div id="points">
                    <span class="coin"></span>
                    <span class="antal">0
                    </span>
                </div>
                <div id="energy">
                    <div id="heart1"></div>
                    <div id="heart2"></div>
                    <div id="heart3"></div>
                </div>
                <div id="time"></div>

            </div>
        </div>

        <div id="start">
            <div id="skilt">
                <div id="play"></div>
                <div id="knap"></div>
            </div>
        </div>

        <div id="settings">
            <div id="kryds"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="grav">
                <div id="replay"></div>
            </div>
        </div>
        <div id="levelcomplete" class="hide"></div>


    </div>

    <script src="script.js"></script>
</body>

</html>
